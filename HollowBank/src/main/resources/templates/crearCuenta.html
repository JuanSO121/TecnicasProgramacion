<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta Bancaria</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/index.css}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Mi App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/home}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/crear-cuenta}">Crear Cuenta</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/transferir-fondos}">Transferir Fondos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/actualizar-informacion}">Actualizar Información</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/cambiar-cuenta}">Cambiar de Cuenta</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="mx-auto col-sm-8 main-section">
        <div class="card">
            <div class="card-header">
                <h4>Crear Cuenta Bancaria</h4>
            </div>
            <div class="card-body">
                <form th:object="${cuentaBancariaDTO}" th:action="@{/crear-cuenta}" method="post">
                    <div class="form-group">
                        <label for="tipo">Tipo de Cuenta:</label>
                        <input type="text" class="form-control" id="tipo" th:field="*{tipo}" required>
                    </div>
                    <div class="form-group">
                        <label for="saldo">Saldo Inicial:</label>
                        <input type="number" class="form-control" id="saldo" th:field="*{saldo}" required>
                    </div>
                    <!-- Otros campos de la cuenta bancaria según tu modelo -->
                    <button type="submit" class="btn btn-primary">Crear Cuenta Bancaria</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS y jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
