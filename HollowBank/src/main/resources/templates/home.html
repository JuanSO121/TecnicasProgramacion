<!DOCTYPE html>

    <link rel="stylesheet" th:href="@{/index.css}">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Mi App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/home}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/crear-cuenta}">Crear Cuenta</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/transferir-fondos}">Transferir Fondos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/actualizar-informacion}">Actualizar Información</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/cambiar-cuenta}">Cambiar de Cuenta</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Saldo Card -->
<div class="container mt-5">
    <div class="row">
        <div class="col-12 col-lg-6 col-md-8 mx-auto">
            <div class="card border-info">
                <div class="card-header bg-info text-white">
                    <div class="form-inline justify-content-center">
                        <h1>Saldo</h1>
                    </div>
                </div>
                <div class="card-body">
                    <div class="form-inline justify-content-center">
                        <h1 class="mr-3" id="saldo">R$ [[${cuentasBancarias[0].saldo}]]</h1>
                        <img src="images/kisspng-eye-computer-icons-clip-art-responsive-vector-5ad9be6419d181.1961868815242194921058.png" id="btnHide" height="25px" width="25px" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Operaciones Card -->

<div class="container mt-5">
    <div class="row">
        <!-- Tipo de Cuenta Card -->
        <div class="container mt-5">
            <div class="row">
                <div class="col-12 col-lg-6 col-md-6">
                    <div class="card mt-5 border-success" style="height: 274px;">
                        <div class="card-header bg-success text-white">
                            <h1>Tipo de Cuenta</h1>
                        </div>
                        <div class="card-body">
                            <h1 class="mr-3" id="tipo">[[${cuentasBancarias[0].tipo}]]</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12 col-lg-6 col-md-6">
            <div class="card mt-5 border-warning">
                <div class="card-header bg-warning text-white">
                    <h1>Extrato</h1>
                </div>
                <div class="card-body">
                    <!-- Contenido del card Extrato -->
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Información del Usuario -->
<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <div class="card border-secondary p-5">
                <div class="container">
                    <!-- Contenido del card de información del usuario -->
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modales -->
<!-- Modal Pagar -->
<div id="myModal" class="modal fade" role="dialog">
    <!-- Contenido del modal Pagar -->
</div>

<!-- Modal Deposito -->
<div id="ModalDeposito" class="modal fade" role="dialog">
    <!-- Contenido del modal Deposito -->
</div>

<!-- Modal Transferencia -->
<div id="ModalTransferencia" class="modal fade" role="dialog">
    <!-- Contenido del modal Transferencia -->
</div>

<!-- Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

</body>

</html>
