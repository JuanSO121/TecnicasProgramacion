<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar de Cuenta</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Mi App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/home}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/crear-cuenta}">Crear Cuenta</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/transferir-fondos}">Transferir Fondos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/actualizar-informacion}">Actualizar Informaci√≥n</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/cambiar-cuenta}">Cambiar de Cuenta</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Content -->
<div class="container mt-5">
    <div class="row">
        <div class="col-12 col-lg-6 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h4>Cambiar de Cuenta</h4>
                </div>
                <div class="card-body">
                    <!-- Formulario para cambiar de cuenta -->
                    <form th:action="@{/cambiar-cuenta}" method="post">
                        <div class="form-group">
                            <label for="cuentaId">Selecciona la nueva cuenta:</label>
                            <select class="form-control" name="cuentaId" id="cuentaId" required>
                                <!-- Iterar sobre las cuentas bancarias del usuario -->
                                <option th:each="cuenta : ${usuario.cuentasBancarias}" th:value="${cuenta.id}" th:text="${cuenta.numeroDeCuenta}"></option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Cambiar de Cuenta</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS y jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>

</html>
